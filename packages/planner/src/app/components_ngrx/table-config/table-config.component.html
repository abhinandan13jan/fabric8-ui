<div class="f8-table-config__settings">
  <div (clickOut)="clickOut()" class="dropdown-kebab-pf pull-right dropdown margin-left-10"
    dropdown
    [autoClose]="false"
    [isOpen]="isTableConfigOpen"
    (isOpenChange)="tableConfigChange($event)">
    <button class="btn btn-link dropdown-toggle"
      type="button" dropdownToggle>
      <span class="fa fa-cog"
        placement="bottom"
        tooltip="Open Config"></span>
    </button>
    <div class="dropdown-menu-right dropdown-menu f8-table-config__settings-dropdown" *dropdownMenu>
      <aside>
        <i class="db text-right fa fa-close btn btn-link" (click)="tableConfigToggle($event)"></i>
      </aside>
      <aside>
        <small>Displayed Attributes</small>
        <ul class="f8-table-config__settings-column">
          <li *ngFor='let col of (columns | filterColumn: "showInDisplay")'>
            <input
              type='checkbox'
              [id]="col.name"
              (change)='toggleCheckbox($event, col)'/>
            <label [attr.for]="col.name">{{ col.name }}</label>
          </li>
        </ul>
      </aside>
      <aside>
        <span class="db fa fa-angle-right"
          tooltip placement="top" tooltip="{{isNoAttributeSelected?'Please select an attribute':'Move to Displayed Attributes'}}"
          [ngClass]="{'arrow-disabled':isNoAttributeSelected}"
          (click)="moveToDisplay()">
        </span>
        <span class="db fa fa-angle-left"
          tooltip placement="top" tooltip="{{isNoAttributeSelected?'Please select an attribute':'Move to Available Attributes'}}"
          [ngClass]="{'arrow-disabled':isNoAttributeSelected}"
          (click)="moveToAvailable()">
        </span>
      </aside>
      <aside>
        <small>Available Attributes</small>
        <ul class="f8-table-config__settings-column">
          <li *ngFor='let col of (columns | filterColumn: "available")'>
            <input
              type='checkbox'
              [id]="col.name"
              (change)='toggleCheckbox($event, col)'/>
            <label [attr.for]="col.name">
              {{ col.name }}
            </label>
          </li>
        </ul>
      </aside>
    </div>
  </div>
</div>
